
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória da Série "Hey Jesse"</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
}

#memoria {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-template-rows: repeat(4, 1fr);
    grid-gap: 10px;
    width: 500px;
    margin: 0 auto;
}

.carta {
    width: 100%;
    height: 100%;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: transform 0.3s;
}

.carta:hover {
    transform: scale(1.1);
}

.carta img {
    width: 100%;
    height: 100%;
}

.carta.virada {
    background-color: #ccc;
}

.carta.acertada {
    background-color: #0f0;
}

.carta.erro {
    background-color: #f00;
}
</style>
    <h1>Jogo da Memória da Série "Hey Jesse"</h1>
    <div id="memoria"></div>
    <script >
      const cartas = [
  'Zuri.png',
  'Zuri.png',
  'jessie.png',
  'jessie.png',
  'Emma.png',
  'Emma.png',
  'Ravi.png',
  'Ravi.png',
  'Luke.png',
  'Luke.png',
  'Bertram.png',
  'Bertram.png',
  'connie.png',
  'coonie.png',
];
let cartasViradas = [];
let cartasAcertadas = [];
function embaralharCartas() {
  cartas.sort(() => Math.random() - 0.5);
}
function criarCarta(carta) {
  const cartaElement = document.createElement('div');
  cartaElement.classList.add('carta');
  cartaElement.innerHTML = `
    <img src="${carta}" alt="${carta}">
  `;
  cartaElement.addEventListener('click', () => {
    cartaElement.classList.add('virada');
    cartasViradas.push(carta);
    if (cartasViradas.length === 2) {
      if (cartasViradas[0] === cartasViradas[1]) {
        cartasAcertadas.push(...cartasViradas);
        cartasViradas = [];
        if (cartasAcertadas.length === cartas.length) {
          alert('Você venceu!');
        }
      } else {
        setTimeout(() => {
          cartasViradas.forEach((carta) => {
            document.querySelector(`.carta[src="${carta}"]`).classList.remove('virada');
          });
          cartasViradas = [];
        }, 1000);
      }
    }
  });
  return cartaElement;
}
function iniciarJogo() {
  embaralharCartas();
  const memoria = document.getElementById('memoria');
  memoria.innerHTML = '';
  cartas.forEach((carta) => {
    memoria.appendChild(criarCarta(carta));
  });
}
iniciarJogo();
    </script>
</body>
</html>
